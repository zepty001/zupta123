    <div class="form">
        <h1>Zepty.email</h1>
        <!-- <form method="post" style="width: 100%;" novalidate=""> -->
        <input type="hidden">
        <p class="form">Title: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="anrede" class="radio" value="Mr." \=""> &nbsp;&nbsp;Mr. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="anrede" class="radio" value="Mrs." \=""> &nbsp;&nbsp;Mrs.
            <br>
        </p>
        <p class="form">Name:
            <br>
            <input type="text" class="form" name="name" id="name" value="">
        </p>
        <p class="form">E-Mail: <span style="font-weight: bolder; color: red;">*</span>
            <br>
            <input type="email" class="form" name="email" id="email" value="">
        </p>
        <p class="form">Subject:
            <br>
            <input type="text" class="form" name="betreff" id="subject" value="">
        </p>
        <p class="form">Message: <span style="font-weight: bolder; color: red;">*</span>
            <br>
            <textarea name="nachricht" rows="9" class="form" id="message"></textarea>
        </p>
        <div id="bottom">
            <input type="submit" value="Send message!" class="formsubmit" onclick="validate();">
            <p class="formklein">All fields marked with <span style="font-weight: bolder; color: red;">*</span> are required.
            </p>
        </div>
        <p style="font-size: 24px; font-weight: bolder; color: green; text-align: center; margin-top: 30px; display: none;" id="email_sent">Email Sent Successfully!</p>
        <!-- </form> -->
    </div>

    <script>
        function validate() {

            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (email == "") {
                document.getElementById("email").style.borderColor = "red";
            } else {
                document.getElementById("email").style.borderColor = "#C8C8C8";
            }

            if (message == "") {
                document.getElementById("message").style.borderColor = "red";
            } else {
                document.getElementById("message").style.borderColor = "#C8C8C8";
            }

            if (email != "" && message != "") {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("subject").value = "";
                document.getElementById("message").value = "";
                document.getElementById("email_sent").style.display = "block";
            }

        }
    </script>
